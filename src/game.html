<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/global.css">
    <title>PSRGame</title>
</head>

<body>
    <div class="container">
        <div class="left-side">

            <div class="left-points">
                <div class="lp-one" id="lp-one"></div>
                <div class="lp-two" id="lp-two"></div>
                <div class="lp-three" id="lp-three"></div>
            </div>

            <div class="left-image">
                <div class="left-player-name">
                    <h3>Roberto33</h3>
                </div>
                <div>
                    <img src="images/paper.png" alt="" id="left-image-field">
                </div>


            </div>
        </div>
        <div>
            <hr>
        </div>
        <div class="right-side">
            <div class="right-points">
                <div class="rp-one" id="rp-one"></div>
                <div class="rp-two" id="rp-two"></div>  
                <div class="rp-three" id="rp-three"></div>
            </div>
            <div class="right-image">
                <div>
                    <img src="images/scissors.png" alt="" id="right-image-field">
                </div>

                <div class="right-player-name">
                    <h3>PC</h3>
                </div>
            </div>

        </div>
    </div>
    <div class="container-buttons">
        <button class="option-one" id="scissors">
            <img src="images/scissors.png" alt="">
        </button>
        <button class="option-two" id="paper">
            <img src="images/paper.png" alt="">
        </button>
        <button class="option-three" id="stone">
            <img src="images/stone.png" alt="">
        </button>
    </div>
</body>
<script type="module" src="js/main.js"></script>
</html>
